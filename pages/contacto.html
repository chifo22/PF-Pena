<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="En el gimnasio Fitness Club encontraras lo que buscas.
      Completa el formulario y contactanos, o puedes por nuestras redes"
    />
    <meta name="keywords" content="GIMNASIO, EJERCICIO, VIDA SALUDABLE, CONTACTO, MAIL, EMAIL, MENSAJE, TELEFONO, REDES, WHATSAPP, INSTAGRAM, TWITTER" />



    <link rel="manifest" href="./package.json" />
    <!--  link fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />



    <!--  link css -->
    <link rel="stylesheet" href="../css/index.css" />
    <title>FitnessClub -- Contactanos</title>
  </head>



  <body>
    <!--  nav -->

    <header id="header-contacto">
      <section>
        <nav class="nav">
          <div class="container-logo">
            <a href="../index.html" class="logo">
              <span>Fitness</span>
              <span href="../index.html">Club</span>
            </a>
          </div>

          <div class="enlaces-nav">
            <a href="../index.html">Inicio</a>
            <a href="./clases.html">Clases</a>
            <a href="./nosotros.html">Nosotros</a>
            <a href="./contacto.html">Contacto</a>
          </div>
        </nav>
      </section>
    </header>

    <!-- formulario de contato -->
    <main>
      <div class="botón-flotante">
        <a href="#header-contacto"
          ><img src="../assets/arrow-up.svg" alt="flecha para volver arriba"
        /></a>
      </div>
      <div class="container-form">
        <h1>Contactanos por cualquier consulta o en nuestras redes</h1>
        <form action="" class="formulario">
          <input
            class="input-form"
            type="text"
            placeholder="Escribe tu nombre..."
          />
          <input
            class="input-form"
            type="adress"
            placeholder="Escribe tu direccion..."
          />
          <input
            class="input-form"
            type="number"
            placeholder="Escribe tu telefono..."
          />
          <input
            class="input-form"
            type="email"
            placeholder="Escribe tu email..."
          />
          <textarea name="" id="" placeholder="Deja tu mensaje..."></textarea>
          <div class="botones">
            <button class="boton" type="reset">Borrar</button>
            <button class="boton" type="submit">Enviar</button>
          </div>
        </form>
        <div class="form-mapa-contacto">
          <iframe
            class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3419.585738222155!2d-64.25899666949998!3d-31.009926424760042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94327eb000520865%3A0x8f922a695c666c50!2sC.%20Siempre%20Viva%2C%20C%C3%B3rdoba%2C%20Argentina!5e0!3m2!1ses-419!2suy!4v1675357617055!5m2!1ses-419!2suy"
          ></iframe>
          <ul class="contacto">
            <li><img src="../assets/dir.svg" alt="Dirección del local"/> Calle Siempre Viva 1234</li>
            <li><img src="../assets/mail.svg" alt="Contacto de email"/> correo@correo.com</li>
            <li><img src="../assets/tel.svg" alt="Contacto de teléfono"/> +598 94 354 698</li>
          </ul>
        </div>
      </div>
    </main>

    <!--  footer -->

    <footer>
      <section>
        <div class="copyright">
          <p>
            Copyright &copy; 2023 All Rights Reserved by
            <a href="../index.html" class="logo"
              ><span>Fitness</span><span>Club</span>
            </a>
          </p>
        </div>

        <div class="redes">
          <ul>
            <li>
              <a class="facebook" href="https://www.facebook.com/""
                ><img src="../assets/facebook.png" alt="Contacto de facebook"
              /></a>
            </li>
            <li>
              <a class="twitter" href="https://twitter.com/"
                ><img src="../assets/twitter.png" alt="Contacto de twitter"
              /></a>
            </li>
            <li>
              <a class="instagram" href="https://www.instagram.com/"
                ><img src="../assets/instagram.png" alt="Contacto de instagram"
              /></a>
            </li>
            <li>
              <a class="whatsapp" href="https://web.whatsapp.com/"
                ><img src="../assets/whatsapp.png" alt="Contacto de WhatsApp"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
